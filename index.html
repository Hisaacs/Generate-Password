<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <!-- Bootstrap CSS Stylesheets  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- local storage -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div id="dialogoverlay"></div>
  <div id="dialoagbox">
    <div>
      <div id="dialogboxhead"></div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>

  </div>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <br>
      <h3>Choose a password between 8 and 128 characters</h3>

      <!-- Checkbox selectors -->
      <section class="container">
        <div class="settings">
          <div class="set-checkboxes">
            <label class="set-label">Number of characters?</label>
            <input class="input-box" type="number" onkeydown="return false" id="charNum" value="8" min="8"
              max="128" /><br />
          </div>
          <div class="row">
            <!-- first checkbox -->
            <div class="set-checkboxes-first-row">
              <div class="set-chk-box-1">
                <label class="set-label">Numbers:</label>
                <input type="checkbox" id="numbers" />
              </div>
              <!-- second checkbox -->
              <div class="set-chk-box-2">
                <label class="set-label">Symbols:</label>
                <input type="checkbox" id="symbols" /><br />
              </div>
            </div>
            <div class="set-checkboxes-second-row">
              <div class="row">
                <!-- third checkbox -->
                <div class="set-chk-box-3">
                  <label class="set-label">Upper Case:</label>
                  <input type="checkbox" id="uppercase" /><br />
                </div>
                <!-- fourth checkbox -->
                <div class="set-chk-box-4">
                  <label class="set-label">Lower Case:</label>
                  <input type="checkbox" id="lowercase" /><br />
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <!-- Card body section -->
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <!-- Card footer section -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
